spring:
  application.name: booking-api
  jackson:
    serialization:
      write-dates-as-timestamps: false
  datasource:
    url: jdbc:h2:mem:bookingtest;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate.ddl-auto: create-drop
    open-in-view: false
  sql:
    init:
      mode: never
auth:
  jwt:
    secret: test-secret-test-secret-test-secret-test-secret-test-secret
logging:
  level:
    root: WARN
