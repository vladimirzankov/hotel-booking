spring:
  application.name: hotel-api
  jackson:
    serialization:
      write-dates-as-timestamps: false
  datasource:
    url: jdbc:h2:mem:hoteltst;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate.ddl-auto: create-drop
    open-in-view: false
  sql:
    init:
      mode: never


  cloud:
    discovery:
      enabled: false

auth:
  jwt:
    secret: test-secret-test-secret-test-secret-test-secret-test-secret

eureka:
    client:
      enabled: false

logging:
  level:
    root: WARN
